      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=Special+Elite&display=swap');

      body {

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* CRT Scanline Effect */
      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.25) 50%
        ), 
        linear-gradient(
          90deg, 
          rgba(255, 0, 0, 0.06), 
          rgba(0, 255, 0, 0.02), 
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 60;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        100% { opacity: 0.97; }
      }

      /* Glitch Effect Classes */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ef4444;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #22c55e;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 81px, 0); }
        20% { clip: rect(66px, 9999px, 14px, 0); }
        40% { clip: rect(8px, 9999px, 87px, 0); }
        60% { clip: rect(56px, 9999px, 25px, 0); }
        80% { clip: rect(13px, 9999px, 9px, 0); }
        100% { clip: rect(98px, 9999px, 62px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(15px, 9999px, 95px, 0); }
        20% { clip: rect(82px, 9999px, 3px, 0); }
        40% { clip: rect(53px, 9999px, 34px, 0); }
        60% { clip: rect(38px, 9999px, 56px, 0); }
        80% { clip: rect(44px, 9999px, 7px, 0); }
        100% { clip: rect(23px, 9999px, 88px, 0); }
      }

      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.5), 0 0 20px rgba(74, 222, 128, 0.3);
